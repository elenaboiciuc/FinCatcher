{% extends "layout.html" %}
{% block content %}
<div style="display: flex; flex-direction: row; justify-content: flex-start;">
    <!-- Categories List -->
    <div id="categories-list" style="background-color: #F5F5F5; padding: 15px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); width: 100%;">
        <h2 style="color: #9370DB;">Categories</h2>
        <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 12px;">
            <thead style="background-color: #E6E6FA; color: #4B0082;">
                <tr>
                    <th style="padding: 10px; border: 1px solid #DDD;">Name</th>
                    <th style="padding: 10px; border: 1px solid #DDD;">Description</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr style="background-color: {% if loop.index0 % 2 == 0 %}#FFFFFF{% else %}#F8F8FF{% endif %};">
                    <td style="padding: 10px; border: 1px solid #DDD;">{{ category.name }}</td>
                    <td style="padding: 10px; border: 1px solid #DDD;">{{ category.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
