{% extends "layout.html" %}
{% block content %}

<!-- Flash messages section -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div>
            {% for category, message in messages %}
                <div style="position: relative; margin-bottom: 15px; padding: 10px; border-radius: 4px; width: 90%; margin: 10px auto; text-align: center; border: 1px solid transparent;
                            {% if category == 'success' %}
                                background-color: #dff0d8; border-color: #d0e9c6; color: #3c763d;
                            {% elif category == 'error' %}
                                background-color: #f2dede; border-color: #ebccd1; color: #a94442;
                            {% else %}
                                background-color: #d9edf7; border-color: #bcdff1; color: #31708f;
                            {% endif %}">
                    <button onclick="this.parentElement.style.display='none';" style="position: absolute; top: 5px; right: 10px; background: none; border: none; font-size: 16px; cursor: pointer;">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Export Data Section -->
<h1 style="color: #DE3163; font-size: 24px;">Export Data (csv)</h1>
<form action="{{ url_for('export.export_data') }}" method="GET" style="display: flex; flex-direction: column; gap: 10px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <label for="month" style="color: #4B0082;">Select Month:</label>
    <input type="month" id="month" name="month" required style="padding: 8px; border: 1px solid #4B0082; border-radius: 4px;">

    <div style="display: flex; gap: 10px;">
        <button type="submit" style="background-color: #9370DB; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Export Data</button>
    </div>
</form>

{% endblock %}
