{% extends "layout.html" %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div>
            {% for category, message in messages %}
                <div style="position: relative; margin-bottom: 15px; padding: 10px; border-radius: 4px; width: 90%; margin: 10px auto; text-align: center; border: 1px solid transparent;
                            {% if category == 'success' %}
                                background-color: #dff0d8; border-color: #d0e9c6; color: #3c763d;
                            {% elif category == 'error' %}
                                background-color: #f2dede; border-color: #ebccd1; color: #a94442;
                            {% else %}
                                background-color: #d9edf7; border-color: #bcdff1; color: #31708f;
                            {% endif %}"
                     class="flash-message">
                    <button onclick="this.parentElement.style.display='none';" style="position: absolute; top: 5px; right: 10px; background: none; border: none; font-size: 16px; color: inherit; cursor: pointer;">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div style="padding: 20px; background-color: #FFFFFF;">
    <h2>Edit Budget</h2>
    <form action="{{ url_for('budgets.edit_budget', id=budget.id) }}" method="POST"
          style="background-color: #E6E6FA; padding: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 10px;">

        <div style="display: flex; flex-direction: column; align-items: flex-start; margin-right: 10px;">
            <label for="name" style="margin-bottom: 2px;">Name:</label>
            <input type="text" id="name" name="name" value="{{ budget.name }}" style="margin-bottom: 10px; width: 200px;" required>
        </div>

        <div style="display: flex; flex-direction: column; align-items: flex-start; margin-right: 10px;">
            <label for="monthly_limit" style="margin-bottom: 2px;">Monthly Limit:</label>
            <input type="number" id="monthly_limit" name="monthly_limit" value="{{ budget.monthly_limit }}" style="margin-bottom: 10px; width: 200px;" required>
        </div>

        <div style="display: flex; flex-direction: column; align-items: flex-start; margin-right: 10px;">
            <label for="category" style="margin-bottom: 2px;">Category:</label>
            <select id="category" name="category_id" style="margin-bottom: 10px; width: 200px;" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == budget.category_id %} selected {% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" style="background-color: #9370DB; color: white; padding: 5px 10px; border: none; cursor: pointer;">Update Budget</button>
    </form>

    <a href="{{ url_for('budgets.budgets_page') }}" style="margin-top: 20px; display: inline-block; color: #4B0082;">Back to Budgets</a>
</div>

{% endblock %}
