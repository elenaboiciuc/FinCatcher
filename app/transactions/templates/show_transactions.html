{% extends "layout.html" %}
{% block content %}
<div style="display: flex; flex-direction: row; justify-content: flex-start;">
    <!-- Add Transaction Form -->
    <form id="add-transaction-form" action="{{ url_for('transactions.transactions_page') }}" method="POST" style="background-color: #E6E6FA; padding: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); margin-right: 20px; width: 150px; height: 300px; display: flex; flex-direction: column; overflow-y: auto;">
        <div style="display: flex; flex-wrap: nowrap; align-items: left; margin-bottom: 8px; flex-direction: column;">
            <label for="date" style="margin-bottom: 2px;">Date:</label>
            <input type="date" id="date" name="date" required style="margin-bottom: 10px; width: 100%;">
            <label for="amount" style="margin-bottom: 2px;">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required style="margin-bottom: 10px; width: 100%;">
            <label for="category_id" style="margin-bottom: 2px;">Category:</label>
            <select id="category_id" name="category_id" required style="margin-bottom: 10px; width: 100%;">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <label for="description" style="margin-bottom: 2px;">Description:</label>
            <input type="text" id="description" name="description" style="margin-bottom: 10px; width: 100%;">
            <label for="type" style="margin-bottom: 2px;">Type:</label>
            <select id="type" name="type" required style="margin-bottom: 10px; width: 100%;">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
        </div>
        <button type="submit" style="background-color: #9370DB; color: white; padding: 5px 10px; border: none; cursor: pointer;">Add new transaction</button>
    </form>

    <!-- Transactions and Filter -->
    <div style="display: flex; flex-direction: column; width: calc(100% - 190px);">
        <!-- Filter Box -->
        <div id="filter-box" style="background-color: #F5F5F5; padding: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; display: flex; align-items: center;">
            <form id="filter-form" action="{{ url_for('transactions.transactions_page') }}" method="GET" style="display: flex; flex-wrap: nowrap; align-items: center; width: 100%;">
                <div style="margin-right: 10px; display: flex; flex-direction: column;">
                    <label for="filter-month" style="margin-bottom: 2px;">Month:</label>
                    <input type="month" id="filter-month" name="filter_month" style="margin-bottom: 10px;">
                </div>
                <div style="margin-right: 10px; display: flex; flex-direction: column;">
                    <label for="filter-category" style="margin-bottom: 2px;">Category:</label>
                    <select id="filter-category" name="filter_category" style="margin-bottom: 10px;">
                        <option value="">All</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin-right: 10px; display: flex; flex-direction: column;">
                    <label for="filter-type" style="margin-bottom: 2px;">Type:</label>
                    <select id="filter-type" name="filter_type" style="margin-bottom: 10px;">
                        <option value="">All</option>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div style="margin-right: 10px; display: flex; flex-direction: column;">
                    <label for="filter-amount-comparison" style="margin-bottom: 2px;">Amount:</label>
                    <select id="filter-amount-comparison" name="filter_amount_comparison" style="margin-bottom: 10px;">
                        <option value="greater">Greater than</option>
                        <option value="less">Less than</option>
                    </select>
                    <input type="number" step="0.01" id="filter-amount" name="filter_amount" placeholder="Amount" style="margin-bottom: 10px;">
                </div>
                <button type="submit" style="background-color: #9370DB; color: white; padding: 5px 10px; border: none; cursor: pointer;">Filter</button>
            </form>
        </div>




        <!-- Transactions List -->
        <div id="transactions-list" style="background-color: #F5F5F5; padding: 20px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
            <h2 style="color: #9370DB;">Transactions</h2>
            <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 12px;">
                <thead style="background-color: #E6E6FA; color: #4B0082;">
                    <tr>
                        <th style="padding: 10px; border: 1px solid #DDD;">Date</th>
                        <th style="padding: 10px; border: 1px solid #DDD;">Amount</th>
                        <th style="padding: 10px; border: 1px solid #DDD;">Category</th>
                        <th style="padding: 10px; border: 1px solid #DDD;">Description</th>
                        <th style="padding: 10px; border: 1px solid #DDD;">Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transaction, category in transactions %}
                    <tr style="background-color: {% if loop.index0 % 2 == 0 %}#FFFFFF{% else %}#F8F8FF{% endif %};">
                        <td style="padding: 10px; border: 1px solid #DDD;">{{ transaction.date }}</td>
                        <td style="padding: 10px; border: 1px solid #DDD;">{{ transaction.amount }}</td>
                        <td style="padding: 10px; border: 1px solid #DDD;">{{ category.name }}</td>
                        <td style="padding: 10px; border: 1px solid #DDD;">{{ transaction.description }}</td>
                        <td style="padding: 10px; border: 1px solid #DDD;">{{ transaction.type }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
